<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calendar on JavaScript</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20221202165834">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="__container">
				<h1 class="calendar__title">Calendar on JavaScript</h1>
				<div class="calendar__body">
					<ul class="calendar__month">
						<li class="calendar__month-name"></li>
						<a class="prev _icon-arrow-left">Prev</a>
						<a class="next _icon-arrow-right">Next</a>
						<li class="calendar__year-name"></li>
					</ul>
					<ul class="calendar__week">
						<li>Mon</li>
						<li>Tue</li>
						<li>Wed</li>
						<li>Thur</li>
						<li>Fri</li>
						<li>Sat</li>
						<li>Sun</li>
					</ul>
					<ul class="calendar__days"></ul>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

	<script src="js/app.min.js?_v=20221202165834"></script>
</body>

</html>
